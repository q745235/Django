{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Bootstrap 實例 - 條文表格</title>
   <link href="{% static 'hello/css/bootstrap.min.css' %}" rel="stylesheet">
   <script src="{% static 'hello/js/jquery.min.js' %}"></script>
   <script src="{% static 'hello/js/bootstrap.min.js' %}"></script>
</head>
<body>

<table class="table table-striped">
    <caption>用戶列表</caption>
    <thead>
        <tr>
            <th>用戶名</th>
            <th>密碼</th>
            <th>First Name</th>
            <th>Last Name</th>
       </tr>
    </thead>
    <tbody>
        {% for user in user_list %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
          </tr>
        {% endfor %}
    </tbody>
</table>
<form method="post" action="/hello/">
    {% csrf_token %}
    <input type="text" value="" name="key">
    <input type="submit" value="提交">
</form>
</body>
</html>
